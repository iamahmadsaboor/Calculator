<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    /* Custom Tailwind CSS class definition */
    .custom-btn {
      padding: 12px 20px;
      font-family: "Balthazar", serif;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 30px;
      background: linear-gradient(135deg, #000000 0%, #0c0c0c 100%);
      color: white;
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      transition: transform 0.3s ease-in-out;
    }

    .custom-btn:hover {
      transform: scale(1.1);
    }
  </style>

  <body class="h-full bg-gradient-to-r from-sky-500 to-indigo-500">
    <div id="main" class="opacity-80 p-[10em]">
      <div class="inputsec flex justify-center text-center">
        <input
          class="p-[1em] px-8 text-white bg-black opacity-80 border-color-white border-2 border-opacity-50"
          type="text"
          name=""
          readonly
          id="inputplace"
          class=""
        />
      </div>

      <div class="allbtns">
        <div class="flex justify-center text-center gap-4">
          <button
            class="btnClass custom-btn custom-btn:hover text-blue-700"
            onclick="clrInp()"
          >
            C
          </button>
          <button class="custom-btn text-blue-700" onclick="evaluation('/')">
            &divide;
          </button>
          <button class="custom-btn text-blue-700" onclick="evaluation('*')">
            &times;
          </button>
          <button class="custom-btn text-blue-700" onclick="dFunc()">D</button>
        </div>
        <div class="flex justify-center text-center gap-4">
          <button class="custom-btn" onclick="writeToResult(7)">7</button>
          <button class="custom-btn" onclick="writeToResult(8)">8</button>
          <button class="custom-btn" onclick="writeToResult(9)">9</button>
          <button class="custom-btn" onclick="evaluation('-')">-</button>
        </div>
        <div class="flex justify-center text-center gap-4">
          <button class="custom-btn" onclick="writeToResult(4)">4</button>
          <button class="custom-btn" onclick="writeToResult(5)">5</button>
          <button class="custom-btn" onclick="writeToResult(6)">6</button>
          <button class="custom-btn" onclick="evaluation('+')">+</button>
        </div>
        <div class="flex justify-center text-center gap-4">
          <button class="custom-btn" onclick="writeToResult(1)">1</button>
          <button class="custom-btn" onclick="writeToResult(2)">2</button>
          <button class="custom-btn" onclick="writeToResult(3)">3</button>
          <button class="custom-btn" onclick="eqFunc()">=</button>
        </div>
        <div class="flex justify-center text-center gap-4">
          <button class="custom-btn" onclick="">%</button>
          <button class="custom-btn" onclick="writeToResult(0)">0</button>
          <button class="custom-btn" onclick="writeToResult('.')">.</button>
        </div>
      </div>
    </div>
    <script src="/Simple Calculator/script.js"></script>
  </body>
</html>
